<html>

<head>
    <link rel="stylesheet" href="intro.css">
    <title>
        Wizard
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <img src="logo.png" alt="The wizard logo" class="logo">
    <h1 class="enter">Press enter to begin</h1>
    <button type="button" id="ability">Open ability randomizer</button>
    <script>
        onkeydown = (key) => {
            if (key.key == "Enter") {
                window.location = "index.html"
            }
        }
        document.getElementById("ability").onclick = () => {
            window.location = "ability.html"
        }
    </script>
</body>

</html>
